<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">פידבק חדש</ion-title>
        <ion-buttons slot="start" *ngIf="userService.isLoggedInUser()">
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-icon name="chevron-forward-outline" (click)="backToPage()"></ion-icon>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<br>
<ion-content>
    <ion-item>
        <br>
        <ion-label fixed style="font-size: 20px;">שלח ל</ion-label>

        <!-- <ion-input  type="text" placeholder="שם משתמש / אימייל" [(ngModel)]="sendTo"></ion-input> -->
        <ion-toolbar>
            <ion-searchbar type="text" [value]="getUsersFullName()" debounce="500" name="sendTo" (ionChange)="sortUserList($event.target.value)"></ion-searchbar>
            <ion-list *ngFor="let user of sortedUserList" (click)="chooseUser(user)">
                <ion-item>
                    <ion-col>
                        <ion-label style="font-size: smaller;">{{user.Id}}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label style="font-size: smaller;">{{user.LastName + " " + user.FirstName}}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label style="font-size: smaller;">{{user.Job}}</ion-label>
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{user.Email}}</ion-label>
                    </ion-col>
                </ion-item>
            </ion-list>
        </ion-toolbar>
    </ion-item>
    <ion-item>
        <ion-label style="font-size: 20px;">פידבק</ion-label>
        <br>
        <ion-textarea placeholder="כתוב כאן את הפידבק..." style="height: 200px;" [(ngModel)]="feedback.Feedback"></ion-textarea>
    </ion-item>

    <ion-button style="width: 85px;" type="reset" (click)="toHomePage()">
        <ion-icon name="close-outline" style="height: 30px; width: 70px;"></ion-icon>
    </ion-button>
    <ion-button style="width: 85px; margin-right: 235px; " (click)="AddFeedback() " type="submit">
        <ion-icon name="checkmark-outline" style="height: 30px; width: 70px;"></ion-icon>
    </ion-button>

</ion-content>
