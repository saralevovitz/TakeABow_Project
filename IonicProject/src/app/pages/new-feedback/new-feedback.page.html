<ion-header>
    <button (click)="toHomePage()">
        <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
    </button>
    <ion-toolbar>
        <ion-title>add-new-feedback</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <br>
    <ion-button name="sendFeedback" (click)="sendFeedback()">invite a friend</ion-button>
    <br>
    <br>

    <body>
        <ion-item>
            <br>
            <ion-label fixed style="font-size: 20px;">{{ 'send to' }}</ion-label>
            <ion-input type="text" placeholder="user name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label style="font-size: 20px;">{{ 'feedback' }}</ion-label>
            <ion-textarea placeholder="write your feedback" style="height: 200px;"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label style="font-size: 20px;"> anonymous </ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
        </ion-item>
        <br>
        <ion-button name="sendFeedback" (click)="sendFeedback()">add feedback</ion-button>
    </body>



</ion-content>
