<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">הפידבקים שלי</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-icon name="chevron-forward-outline" (click)="backToPage()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list *ngFor="let f of feedbacksList">
        <button (click)="readFeedback(f.Id, f.FromUserId)" [ngStyle]="{'background-color': f.IsSeen== true? 'gray':'green'}" style="height: 95px; width: 100%;">
          <ion-item  style="--background: linear-gradient( #58e286, #72baf5);" class="textFeedback" [ngStyle]="{'background-color': f.IsSeen== true? 'gray':'green'}" (click)="readFeedback(f.Id, f.FromUserId)">
            <ion-label > מ{{f.FromUserFullName}} </ion-label>
            <ion-label> {{f.Feedback}}</ion-label>
            <ion-label >{{f.CreateDate|date:'dd/MM/yyyy'}}</ion-label>
          
                <ion-icon (click)="toDeleteFeedback(f.Id)" name="trash-outline" style="height: 20px; width: 20px; text-align: left; "></ion-icon>    
     
        
          </ion-item>
      </button>
    </ion-list>
</ion-content>
