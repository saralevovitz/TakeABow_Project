<ion-header>
    <ion-toolbar>
      <ion-title>רשימת פידבקים</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
   <ion-list *ngFor="let f of feedbacksList">
      <button (click)="readFeedback(f.Id, f.FromUserId)" [ngStyle]="{'background-color': f.IsSeen== true? 'gray':'pink'}"style="height: 95px; width: 100%;" >
          <ion-item class="textFeedback" [ngStyle]="{'background-color': f.IsSeen== true? 'gray':'pink'}" (click)="readFeedback(f.Id, f.FromUserId)">
            <ion-label> מ{{f.FromUserFullName}} </ion-label>
            <ion-label> {{f.Feedback}}</ion-label>
            <ion-label >{{f.CreateDate|date:'dd/MM/yyyy'}}</ion-label>
          
                <ion-icon (click)="toDeleteFeedback(f.Id)" name="trash-outline" style="height: 20px; width: 20px; text-align: left; "></ion-icon>    
     
        
          </ion-item>
      </button>
    </ion-list>
</ion-content>
