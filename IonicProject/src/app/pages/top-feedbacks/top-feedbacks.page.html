<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">פידבקים</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-label class="title" style="text-align: center; font-size: 20px;">הפידבקים של {{nameUserF}}</ion-label>
    <ion-list>
        <ion-item>
            <ion-label>
                <ion-list *ngFor="let f of feedbacksList">
                    <div>
                        <ion-label> מ {{f.FromUserFullName}} </ion-label>
                        <ion-label> {{f.Feedback}}</ion-label>
                    </div>
                </ion-list>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
