<ion-header>
  <ion-toolbar>
       <ion-title>שליחת בקשת צפיה + הזמנות- בקשות ששלחתי</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <br>
    <ion-title>הזמנות שנשלחו</ion-title>
  <ion-list *ngFor="let p of permissionList">
    <ion-item >
        <ion-icon name="shapes" style="height: 30px; width: 30px;"></ion-icon>
      
           <ion-label> ל{{p.FromUserFullName}} </ion-label>
           <ion-label >{{p.CreateDate|date:'dd/MM/yyyy'}}</ion-label>
           <ion-label *ngIf="p.IsAllow==null">ממתין לאישור</ion-label>
           <ion-label *ngIf="p.IsAllow==false">נדחה</ion-label>
           <ion-label  *ngIf="p.IsAllow==true">התקבל</ion-label>
           <ion-icon  *ngIf="p.IsAllow==true" (click)="viewFeedback()" name="eye-outline" style="height: 20px; width: 20px; text-align: left; direction: rtl;"></ion-icon>
          
    </ion-item>
  </ion-list>
   
  </ion-content>
