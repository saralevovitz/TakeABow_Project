<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">בקשות ששלחתי</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-icon name="chevron-forward-outline" (click)="backToPage()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <br>
    <!-- <ion-title>הזמנות שנשלחו</ion-title> -->
    <ion-list *ngFor="let p of permissionList">
        <ion-item>
            <ion-icon name="hand-left-outline" style="height: 30px; width: 30px; margin-left: 10px; color: rgb(28, 129, 163);"></ion-icon>

            <ion-label> ל{{p.FromUserFullName}} </ion-label>
            <ion-label>{{p.CreateDate|date:'dd/MM/yyyy'}}</ion-label>
            <ion-label *ngIf="p.IsAllow==null ">ממתין לאישור</ion-label>
            <ion-label *ngIf="p.IsAllow==false ">נדחה</ion-label>
            <ion-label *ngIf="p.IsAllow==true ">התקבל</ion-label>
      
                <ion-icon (click)="viewFeedback() " *ngIf="p.IsAllow==true " name="eye-outline" style="height: 20px; width: 20px; text-align: left; direction: rtl; color:blue;"></ion-icon>
           

        </ion-item>
    </ion-list>

</ion-content>
