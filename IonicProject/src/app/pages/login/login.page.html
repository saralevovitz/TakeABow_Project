<ion-header>
    <button (click)="toHomePage()">
            <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
        </button>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content style="font-family: sans-serif; font-size: 25px;">
    <form>
        <p> Insert your details: </p>
        <ion-item>
            <ion-label>{{ 'user name' }}</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'password' }}</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </form>
    <br>

    <ion-button name="doLogin" (click)="login()">login</ion-button>
    <!-- <ion-button name="toMyAccount" (click)="toMyAccountPage()">to my account</ion-button> -->
    <button name="toHome" (click)="toHomePage()">
    </button>

</ion-content>
