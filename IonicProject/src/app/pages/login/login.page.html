<ion-header>
     <ion-toolbar>
         <ion-buttons>
            <ion-button (click)="toHomePage()"> <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
            </ion-button>
         </ion-buttons>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="font-family: sans-serif; font-size: 25px;">
 
    <form>
        <p> Insert your details: </p>
        <ion-item>
            <ion-input  name="name" type="text" placeholder="שם משתמש" [(ngModel)]="userLogin.Id" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-input  name="password" type="password" placeholder="סיסמא" [(ngModel)]="userLogin.Password" required></ion-input>
        </ion-item>
    </form>
    <br>

    
    <!-- <ion-button name="toMyAccount" (click)="toMyAccountPage()">to my account</ion-button> -->
    <button name="toHome" (click)="toHomePage()">
    </button>

    <ion-button  (click)="login()">
        
        <ion-icon name="log-in-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;">יציאה</ion-icon>  
    </ion-button>

</ion-content>
