<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">הפרופיל שלי</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input name="firstName" type="text" placeholder="{{user.FirstName}}" [(ngModel)]="user.FirstName" required>
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="lastName" type="text" placeholder="{{user.LastName}}" [(ngModel)]="user.LastName" required>
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="phone" type="text" placeholder="{{user.Phone}}" [(ngModel)]="user.Phone" required>
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="email" type="text" placeholder="{{user.Email}}" [(ngModel)]="user.Email" required>
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="password" type="password" placeholder="{{user.Password}}" [(ngModel)]="user.Password" required>
        </ion-input>
    </ion-item>
    <br>
    <ion-button style="width: 85px; text-align:left;" (click)="onClickEdit()" type="submit">
        <ion-icon name="save-outline" style="height: 20px; width: 20px; text-align: left;">
        </ion-icon>
    </ion-button>

</ion-content>
