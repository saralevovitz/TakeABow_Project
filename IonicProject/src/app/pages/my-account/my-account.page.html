<ion-header>
    <ion-button (click)="toHomePage()">
        <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
    </ion-button>
    <ion-toolbar>
        <ion-title>החשבון שלי</ion-title>
    </ion-toolbar>
</ion-header>

<ion-header>
    <ion-title class="title" style="text-align: center; font-size: 20px;">שלום ל{{user.FirstName+' '+ user.LastName}} </ion-title>
</ion-header>

<ion-content>
    <ion-card-header>
        <ion-router-outlet id="main"></ion-router-outlet>
        <div style="width: 300px; height: 50px;">

        </div>
        <ion-button expand="full" color="success" (click)="toMyFeedbacks()">רשימת פידבקים</ion-button>
        <ion-button expand="full" color="success" (click)="addFeedback()">הוסף פידבק</ion-button>
        <ion-button expand="full" color="success" (click)="toMyInvitations()">הזמן חבר</ion-button>
        <ion-button expand="full" color="success" (click)="toMyDetails()">הפרופיל שלי</ion-button>
        <ion-button expand="full" color="success" (click)="toView()">צפיה בבקשות </ion-button>
        <ion-button expand="full" color="success" (click)="toListFeedbacks()">פידבקים שכתבתי</ion-button>
        <br>
        <ion-button  (click)="exit()">
                <ion-icon name="exit-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;">יציאה</ion-icon>  
    </ion-button>
    </ion-card-header>


</ion-content>
