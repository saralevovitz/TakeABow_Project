<ion-header>
    <ion-toolbar>
     
      <ion-buttons>
        <ion-button (click)="toHomePage()">
            <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon></ion-button>
        <ion-button (click)="toHomePage()">
            <ion-icon name="chevron-forward-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon></ion-button>
        </ion-buttons>
               <ion-title class="title" style="text-align: center; font-size: 20px;">שלום ל{{user.FirstName+' '+ user.LastName}} </ion-title>
      </ion-toolbar>
</ion-header>



<ion-content>
    <ion-card-header>
        <ion-router-outlet id="main"></ion-router-outlet>
       
        
        <ion-button expand="full" color="success" (click)="toMyFeedbacks()"><ion-icon name="list-outline"></ion-icon>רשימת פידבקים</ion-button>
        <ion-button expand="full" color="success" (click)="addFeedback()"><ion-icon name="create-outline"></ion-icon>הוסף פידבק</ion-button>
        <ion-button expand="full" color="success" (click)="toMyInvitations()">בקשה לצפיה בפידבקים של אחר</ion-button>
        <ion-button expand="full" color="success" (click)="toMyDetails()"><ion-icon name="person-outline"></ion-icon>הפרופיל שלי</ion-button>
        <ion-button expand="full" color="success" (click)="toView()">צפיה בבקשות </ion-button>
        <ion-button expand="full" color="success" (click)="toListFeedbacks()">פידבקים שכתבתי</ion-button>
        <br>
        <ion-button (click)="exit()">
            <ion-icon name="exit-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;">יציאה</ion-icon>
        </ion-button>
        
    </ion-card-header>


</ion-content>
