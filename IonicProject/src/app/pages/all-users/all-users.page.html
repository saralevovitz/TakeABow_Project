<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">משתמשים</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar type="text" debounce="500" (ionChange)="sortUserList($event.target.value)"></ion-searchbar>
        <ion-list *ngFor="let user of sortedUserList">
            <ion-item>
                <ion-label>{{user.Id.toString() +" "+ user.LastName + " " + user.FirstName + " " + user.Job+" "+user.Email}}</ion-label>
                <!-- <ion-icon name="profile"></ion-icon>   זה האיקון שרחל הוסיפה   -->
                <ion-icon name="add" (click)="AlertView(user.Id)" style=" color:green;"></ion-icon>
                <ion-icon name="warning-outline" (click)="blockUser(user.Id)" *ngIf="checkUserBlock(user.Id)==true" style="height: 20px; width: 20px; text-align: left; color:green; "></ion-icon>
            </ion-item>
        </ion-list>
    </ion-toolbar>

</ion-content>
