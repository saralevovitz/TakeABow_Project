<ion-header>
    <ion-toolbar>
        <ion-title>all-users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-searchbar></ion-searchbar>
    </ion-toolbar>
    <ion-list *ngFor="let user of AllUsersList">
    
            <ion-item >
                <ion-label>{{user.LastName + " " + user.FirstName + "   " + user.Job}}</ion-label>
                    <!-- <ion-icon name="profile"></ion-icon>   זה האיקון שרחל הוסיפה   -->
                   <ion-button (click)="AlertView(user.Id)"> <ion-icon name="add" ></ion-icon></ion-button>
                   <ion-button (click)="blockUser(user.Id)"><ion-icon name="warning-outline" style="height: 20px; width: 20px; text-align: left; "></ion-icon></ion-button>
                   <!-- <ion-button *ngIf="checkUserBlock()"><ion-icon name="checkmark-done-outline"></ion-icon></ion-button> -->
            </ion-item>
    </ion-list>
</ion-content>
