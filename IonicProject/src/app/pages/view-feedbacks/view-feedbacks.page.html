<ion-header>
  <ion-toolbar>
     <ion-buttons>
       <ion-button (click)="toHomePage()"><ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
       </ion-button>
       <ion-button (click)="tomyAccountPage()"><ion-icon name="chevron-forward-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
       </ion-button>
     </ion-buttons> 
     <ion-title>viewFeedbacks</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list *ngFor="let f of feedbacksList">
     <ion-item class="textFeedback" >
          <ion-icon name="shapes" style="height: 30px; width: 30px;"></ion-icon>
          <ion-label> ×ž{{f.FromUserFullName}} </ion-label>
          <ion-label> {{f.Feedback}}</ion-label>
          <ion-label >{{f.CreateDate|date:'dd/MM/yyyy'}}</ion-label>
         </ion-item>
   </ion-list>
</ion-content>
