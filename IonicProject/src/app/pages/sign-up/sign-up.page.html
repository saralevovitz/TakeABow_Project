<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">הרשמה</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<h4>צור את החשבון שלך</h4>

<form #f="ngForm" name="signUpForm">
    <ion-item>
        <ion-input #firstName="ngModel" name="firstName" type="text" placeholder="שם פרטי" [(ngModel)]="user.FirstName" required minlength="2" maxlength="15" pattern="^[a-zA-Zא-ת_]*$"></ion-input>
    </ion-item>
    <ion-label>
        {{firstName.errors|json}}
    </ion-label>

    <ion-item>
        <ion-input name="lastName" type="text" #LastName="ngModel" placeholder="שם משפחה" [(ngModel)]="user.LastName" required required minlength="2" maxlength="15" pattern="^[a-zA-Zא-ת_]*$"></ion-input>
    </ion-item>
    <ion-label>
        {{LastName.errors|json}}
    </ion-label>

    <ion-item>
        <ion-input name="phone" type="text" placeholder="טלפון" [(ngModel)]="user.Phone" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="email" type="email" placeholder="מייל" [(ngModel)]="user.Email" required email></ion-input>
    </ion-item>

    <ion-item>
        <ion-input name="job" type="text" placeholder="תפקיד" [(ngModel)]="user.Job" required></ion-input>
    </ion-item>

    <ion-list>
        <ion-label>מין</ion-label>
        <ion-radio-group [(ngModel)]="user.Gender">
            <ion-item>
                <ion-label>זכר</ion-label>
                <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>נקבה</ion-label>
                <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>לא מעונין</ion-label>
                <ion-radio slot="start"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>

    <ion-item>
        <ion-input name="password" type="password" placeholder="סיסמא" [(ngModel)]="user.Password" required></ion-input>
    </ion-item>
    ‏
    <ion-item>
        <ion-input name="password2" type="password" placeholder="אשר סיסמא" [(ngModel)]="user.Password" required></ion-input>
    </ion-item>

    <ion-button (click)="f.valid && signUp()">
        <ion-icon name="save-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;">יציאה</ion-icon>
    </ion-button>


</form>
