<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">דף הבית</ion-title>
        <ion-buttons slot="start" *ngIf="isLoggedInUser()">
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-icon name="chevron-forward-outline" (click)="backToPage()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content style="text-align: center;">
    <ion-button *ngIf="!isLoggedInUser()" name="toSignUp" (click)="toSignUpPage()" style="position:absolute; right:0%">sign up</ion-button>
    <ion-button *ngIf="!isLoggedInUser()" name="toLogin" (click)="toLoginPage()" style="position:relative; left:60px;">sign in</ion-button>
    <h3 style="font-size: 35px; color: rgb(24, 135, 209); border-width: thick; font-weight: bolder;">החמישיה המנצחת</h3>


    <ion-list *ngFor="let user of userList">

        <ion-card style="direction: rtl; --background: linear-gradient(white 40%, #58e286, #72baf5); margin-bottom: 1px;">
            <ion-card-title>{{user.FirstName + " " + user.LastName}}</ion-card-title>
            <ion-card-subtitle>{{user.Job}}</ion-card-subtitle>
            <ion-button (click)="topFeedbacks(user.Id)">
                <ion-icon name="eye-outline" style="height: 22px; width: 22px; text-align: left; direction: rtl;"></ion-icon>
            </ion-button>
        </ion-card>

    </ion-list>
</ion-content>
