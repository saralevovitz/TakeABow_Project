<ion-header [translucent]="true">
    <ion-toolbar>
        <!-- <ion-list-header style="background-color: white;"> -->
            <ion-buttons>
              <ion-button *ngIf="!isLoggedInUser()" name="toSignUp" (click)="toSignUpPage()">sign up</ion-button>
              <ion-button *ngIf="!isLoggedInUser()" name="toLogin" (click)="toLoginPage()">sign in</ion-button>
              <ion-button (click)="tomyAccountPage()" *ngIf="isLoggedInUser()"><ion-icon name="home-sharp"></ion-icon></ion-button>
              <ion-button *ngIf="isLoggedInUser()" name="toLogOut" (click)="logOut()"><ion-icon name="exit-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon></ion-button>
              <ion-button *ngIf="isLoggedInUser()" name="toAllUsersPage" (click)="toAllUsersPage()"><ion-icon name="people-outline"></ion-icon></ion-button> 
            </ion-buttons>
          <!-- </ion-list-header> -->
        <ion-title>
            Take A Bow
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
       <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
        
    </ion-header>
   
    <div id="container">
        <strong>Welcome To 'Take A Bow' App</strong>
        <ion-list *ngFor="let user of userList">
            <ion-card style="box-shadow: none;" dir="rtl;" >
                <ion-card-title>{{user.FirstName + " " + user.LastName}}</ion-card-title>
                <ion-card-subtitle>{{user.Job}}</ion-card-subtitle>
                <ion-button style="width: 50px;" (click)="topFeedbacks(user.Id)">
                    <ion-icon name="eye-outline" style="height: 20px; width: 20px; text-align: left; direction: rtl;">
                    </ion-icon>
                </ion-button>
            </ion-card>

        </ion-list>
    </div>

</ion-content>
