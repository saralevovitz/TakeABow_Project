<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons collapse="true" slot="end">
            <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
        </ion-buttons>
        <ion-title class="title" style="font-weight:bold; color: rgb(46, 53, 59); ">דף הבית</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div>
        <ion-button *ngIf="!isLoggedInUser()" name="toSignUp" (click)="toSignUpPage()">sign up</ion-button>
        <ion-button *ngIf="!isLoggedInUser()" name="toLogin" (click)="toLoginPage()">sign in</ion-button>

        <div id="container">
            <h3 style="font-size: 35px; color: rgb(24, 135, 209); border-width: thick; font-weight: bolder;">החמישיה המנצחת</h3>

            <ion-list *ngFor="let user of userList">
                <ion-card style="box-shadow: none; direction: rtl;">
                    <ion-card-title>{{user.FirstName + " " + user.LastName}}</ion-card-title>
                    <ion-card-subtitle>{{user.Job}}</ion-card-subtitle>
                    <ion-button>
                        <ion-icon (click)="topFeedbacks(user.Id)" name="eye-outline" style="height: 22px; width: 22px; text-align: left; direction: rtl;"></ion-icon>
                    </ion-button>
                </ion-card>

            </ion-list>
        </div>
    </div>
</ion-content>
