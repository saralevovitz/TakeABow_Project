<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Take A Bow
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-list-header style="background-color: white;"><ion-buttons>
    <ion-button *ngIf="!isLoggedInUser()" name="toSignUp" (click)="toSignUpPage()">sign up</ion-button>
    <ion-button *ngIf="!isLoggedInUser()" name="toLogin" (click)="toLoginPage()">sign in</ion-button>
    <ion-button *ngIf="isLoggedInUser()" name="toLogOut" (click)="logOut()">יציאה</ion-button>
    <ion-button *ngIf="isLoggedInUser()" name="tomyAccountPage" (click)="tomyAccountPage()">לחשבון שלי</ion-button>
    <ion-button *ngIf="isLoggedInUser()" name="toAllUsersPage" (click)="toAllUsersPage()">לכל המשתמשים</ion-button>
    </ion-buttons>

</ion-list-header>
<ion-content >
    <ion-buttons>
    <ion-button (click)="tomyAccountPage()" *ngIf="isLoggedInUser()"> 
        <ion-icon name="home-sharp"></ion-icon>
    </ion-button></ion-buttons>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
        
    </ion-header>
   
    <div id="container">
        <strong>Welcome To 'Take A Bow' App</strong>
        <ion-list *ngFor="let user of userList">
            <ion-item>
                <ion-label>{{user.FirstName + " " + user.LastName +" " +user.Job}}</ion-label>
                <ion-button style="width: 50px;" (click)="topFeedbacks(user.Id)">
                    <ion-icon name="eye-outline" style="height: 20px; width: 20px; text-align: left; direction: rtl;">
                    </ion-icon>
                </ion-button>
            </ion-item>

        </ion-list>
    </div>

</ion-content>
