<ion-header>
    <ion-button (click)="toHomePage()">
        <ion-icon name="home-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
    </ion-button>
    <ion-button (click)="tomyAccountPage()">
        <ion-icon name="chevron-forward-outline" style="height: 20px; width: 20px; text-align: right; direction: rtl;"></ion-icon>
    </ion-button>
    <ion-toolbar>
        <ion-title>user-page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <button>
        <ion-icon name="man" style="height: 300px; width: 350px; text-align: center;"></ion-icon>
    </button>
    <br>
    <ion-label>{{user.FirstName+" "+user.LastName}}</ion-label>
    <button>בקשת צפיה בפידבקים</button>
</ion-content>
