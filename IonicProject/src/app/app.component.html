<ion-app>
  
    <ion-header translucent="true">
        <ion-toolbar>
            <ion-buttons collapse="true" slot="end">
                <img style="height: 50px; width: 170px" src="/assets/image/logo2.png">
            </ion-buttons>
            <ion-buttons *ngIf="isLoggedInUser()" slot="start">
                <ion-menu-button  autoHide="false"></ion-menu-button>   
                <ion-icon name="chevron-forward-outline" (click)="backToPage()"></ion-icon>
            </ion-buttons>
       
        </ion-toolbar>
    </ion-header>
    <ion-menu *ngIf="isLoggedInUser()" side="start" menuId="custom" contentId="main" class="my-custom-menu">
        
        <ion-toolbar color="primary">

            <ion-buttons slot="primary">
            </ion-buttons>
            <ion-title style="text-align: center; font-size: 20px; font-weight: bold;">שלום ל{{userService.user.FirstName+' '+ userService.user.LastName}} </ion-title>
        </ion-toolbar>

        <br>

        <ion-content>
            <ion-list>
                <ion-buttons>
                    <ion-button (click)="toHomePage()" *ngIf="isLoggedInUser()">
                        <ion-icon name="home-sharp" class="icon"></ion-icon>
                    </ion-button>
                    <ion-button *ngIf="isLoggedInUser()" name="toLogOut" (click)="logOut()">
                        <ion-icon name="exit-outline" class="icon"></ion-icon>
                    </ion-button>
                    <ion-button *ngIf="isLoggedInUser()" name="toAllUsersPage" (click)="toAllUsersPage()">
                        <ion-icon name="people-outline" class="icon"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <br>
                <br>
                <ion-item (click)="toMyDetails()">
                    <ion-icon name="person-outline" class="iconList"></ion-icon>הפרופיל שלי</ion-item>
                <ion-item (click)="toMyFeedbacks()">
                    <ion-icon name="list-outline" class="iconList"></ion-icon>
                    רשימת פידבקים
                    <ion-badge style="right: 20px; background-color: rgb; margin-right: 5px;">{{amountFeedback}}</ion-badge>
                </ion-item>
                <ion-item (click)="addFeedback()" class="itemList">
                    <ion-icon name="create-outline" class="iconList"></ion-icon>הוסף פידבק</ion-item>
                    <ion-item (click)="toListFeedbacks()">
                        <ion-icon name="chatbubbles-outline" class="iconList"></ion-icon>פידבקים שכתבתי</ion-item>
                <ion-item (click)="toView()">
                    <ion-icon name="mail-unread-outline" class="iconList"></ion-icon>צפיה בבקשות 
                    <ion-badge style="right: 20px; background-color: rgb; margin-right: 5px;">{{amountViewRequest}}</ion-badge></ion-item>
                <ion-item (click)="toMyInvitations()">
                        <ion-icon name="hand-left-outline" class="iconList"></ion-icon>בקשות צפיה בפידבקים של אחר</ion-item>

                        <ion-item (click)=AlertExit()>
                            <ion-icon name="close-circle-outline" class="iconList"></ion-icon>
                            להסרה מהאפליקציה
                        </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main">
    </ion-router-outlet>
</ion-app>
